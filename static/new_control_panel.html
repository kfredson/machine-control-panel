 <html>
 <form id="MainForm" action="http://localhost:5000/submit_write_file">
  <input type="radio" id="on" name="power" value="on" required>
  <label for="on">On</label><br>
  <input type="radio" id="off" name="power" value="off">
  <label for="off">Off</label><br>
  <input type="radio" id="polish" name="mode" value="polish" required>
  <label for="polish">Polish Surface and Cut Flat</label><br>
  <input type="radio" id="grind" name="mode" value="grind">
  <label for="grind">Grind Surface</label><br>
  <label for="thickness">Thickness</label><br>
  <input type="text" id="thickness" name="thickness"><br>
  <input type="submit" value="Submit">
</form>
</html>

 <script>
 const form = document.getElementById("MainForm");
 const thickness = document.getElementById("thickness");
 
 function checkValidThickness(s) {
 var t = s.trim();
 var regex = /^(1|2|3|4|5|6|7|8|9)[0-9]{0,2}$/;
 var myArray = t.match(regex);
 //alert(myArray);
 if (myArray==null) return false;
 else return t;
 }
 
 form.addEventListener('submit', function (event) {
  var t = checkValidThickness(thickness.value);
  //alert(t);
  if(!t) {
    // If it isn't, we display an appropriate error message
    alert("Invalid thickness: "+thickness.value+"\nThickness must be a whole number between 1 and 999.");
    // Then we prevent the form from being sent by canceling the event
    event.preventDefault();
  } else {
  thickness.value = t;
  }
});
 </script>
